    <style type="text/css">

        #trackList {

            font-family: 'PT Sans', sans-serif;
            font-size: small;
            font-weight: 400;
        }

        div#trackList > div, div#trackList > h3 {

            color: #444;
            margin-left: 48px;
            margin-top: 4px;
            margin-bottom: 4px;

            padding-left: 32px;

            width: 300px;
        }

        div#trackList > div:hover,
        div#trackList > div:focus,
        div#trackList > div:active {
            cursor: pointer;
            color: white;
            background-color: rgba(49, 106, 246, 1);
        }

<body>

<div id="trackList">

    <h3>Example tracks - click to load</h3>

    <div onclick="igv.browser.loadTrack({
            name: 'Bogus URL',
            url: 'http://www.apple.com/goldenPath/hg19/encodeDCC/wgEncodeOpenChromFaire/wgEncodeOpenChromFaireMrta2041AlnRep1.bam',
            format: 'bam',
            type: 'alignment'})">Bogus URL
    </div>

    <div onclick="igv.browser.loadTrack({
            name: 'MRT_A204 FaireSeq Alignments rep 1',
            url: 'http://hgdownload.cse.ucsc.edu/goldenPath/hg19/encodeDCC/wgEncodeOpenChromFaire/wgEncodeOpenChromFaireMrta2041AlnRep1.bam',
            format: 'bam',
            type: 'alignment'})">MRT_A204 FaireSeq Alignments rep 1
    </div>

    <div onclick="igv.browser.loadTrack({
            name: 'Gm12878H3k4me3',
            url: 'http://hgdownload.cse.ucsc.edu/goldenPath/hg19/encodeDCC/wgEncodeBroadHistone/wgEncodeBroadHistoneGm12878H3k4me3StdSig.bigWig'
        })">Gm12878H3k4me3
    </div>

    <div>
        <input type="text" id="gotoInput"/>
        <button type="button" onclick="igv.browser.search(document.getElementById('gotoInput').value)">Search (via API)</button>
    </div>


</div>

<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto">

</div>

<script type="text/javascript">

    $(document).ready(function () {
        var div,
                options,
                browser;

        div = $("#myDiv")[0];

        options = {
            showKaryo: false,
            showNavigation: true,
            //showCursorTrackingGuide: "center",
            //genome: "hg19",
            locus: "8:128,751,826-128,751,865",
            reference: {
                id: "hg19",
                fastaURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/1kg_v37/human_g1k_v37_decoy.fasta",
                cytobandURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/b37/b37_cytoband.txt"
            },
            flanking: 1000,
            apiKey: 'AIzaSyDUUAUFpQEN4mumeMNIRWXSiTh5cPtUAD0',
            palette: ["#00A0B0", "#6A4A3C", "#CC333F", "#EB6841"],
            //    bam: {
            //        coverageThreshold: 0.2,
            //        coverageQualityWeight: true,
            //        pairsSupported: true
            //    },

            tracks: [
                {
                    name: "Genes",
                    type: "annotation",
                    format: "bed",
                    sourceType: "file",
//                    color: "#ff0000",
                    url: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/gencode.v18.collapsed.bed",
                    indexURL: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/gencode.v18.collapsed.bed.idx",
                    order: Number.MAX_VALUE,
                    displayMode: "EXPANDED"

                }

            ]
        };

        browser = igv.createBrowser(div, options);
    })


</script>
